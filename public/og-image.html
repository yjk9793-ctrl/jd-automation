<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
        }
        .og-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('/hero-background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: blur(2px);
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        .brand {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(120deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 30px;
            line-height: 1.2;
        }
        .description {
            font-size: 32px;
            color: #cbd5e1;
            line-height: 1.5;
            max-width: 900px;
        }
        .gradient-line {
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            margin: 20px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="og-image" id="og-image">
        <div class="content">
            <div class="brand">JDX (Transformation)</div>
            <div class="gradient-line"></div>
            <div class="subtitle">AI 에이전트로<br>비즈니스 혁신</div>
            <div class="description">직무 분석을 통해 생산성과 효율성을 극대화하세요</div>
        </div>
    </div>
</body>
</html>
